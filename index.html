<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGP Style Blog</title>
    <style>
        /* --- ‡¶¨‡ßá‡¶∏‡¶ø‡¶ï ‡¶∏‡ßá‡¶ü‡¶Ü‡¶™ --- */
        :root {
            --primary: #00A3FF; /* MyGP Blue */
            --accent: #FF5A5F;
            --glass: rgba(255, 255, 255, 0.95);
            --glass-dark: rgba(20, 20, 20, 0.6);
            --radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background-color: #000;
            overflow: hidden; /* ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° */
            height: 100vh;
            width: 100vw;
        }

        /* --- ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶á‡¶Æ‡ßá‡¶ú --- */
        .app-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            /* ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡¶ø‡¶® */
            background-image: url('unnamed (1).jpg'); 
            background-size: cover;
            background-position: center;
            filter: blur(5px) brightness(0.6); /* ‡¶¨‡ßç‡¶≤‡¶æ‡¶∞ ‡¶è‡¶¨‡¶Ç ‡¶°‡¶æ‡¶∞‡ßç‡¶ï ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü */
            z-index: -1;
        }

        /* --- ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ --- */
        #app {
            height: 100%;
            overflow-y: auto;
            position: relative;
            padding-bottom: 80px;
        }

        /* --- ‡¶π‡ßá‡¶°‡¶æ‡¶∞ --- */
        header {
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .profile-pic {
            width: 45px; height: 45px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            background-image: url('unnamed (1).jpg'); /* ‡¶™‡ßç‡¶∞‡ßã‡¶´‡¶æ‡¶á‡¶≤ ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá‡¶ì ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã */
            background-size: cover;
        }

        /* --- ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶∏‡ßá‡¶ï‡¶∂‡¶® (MyGP Style) --- */
        .section-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0 10px 20px;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            padding: 0 20px;
            gap: 15px;
            scrollbar-width: none; /* Firefox hide scroll */
        }
        .scroll-container::-webkit-scrollbar { display: none; } /* Chrome hide scroll */

        /* --- ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® --- */
        .card {
            background: var(--glass);
            border-radius: var(--radius);
            padding: 15px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .card:active { transform: scale(0.95); }

        /* ‡¶¨‡¶ø‡¶≠‡¶ø‡¶®‡ßç‡¶® ‡¶∂‡ßá‡¶™ (Shape) */
        .card.square { width: 140px; height: 140px; }
        .card.rect { width: 220px; height: 140px; }
        .card.tall { width: 140px; height: 200px; }

        .card-cat {
            font-size: 10px;
            text-transform: uppercase;
            color: #666;
            background: #eee;
            padding: 3px 8px;
            border-radius: 10px;
            width: fit-content;
        }
        .card-title {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
            line-height: 1.3;
        }
        .card-preview {
            font-size: 12px;
            color: #555;
            margin-top: 5px;
            /* ‡ß® ‡¶≤‡¶æ‡¶á‡¶®‡ßá‡¶∞ ‡¶™‡¶∞ ‡¶°‡¶ü ‡¶°‡¶ü (...) ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* --- ‡¶´‡ßç‡¶≤‡ßã‡¶ü‡¶ø‡¶Ç ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶∂‡¶® ‡¶¨‡¶æ‡¶ü‡¶® (FAB) --- */
        .fab {
            position: fixed;
            bottom: 25px; right: 25px;
            width: 60px; height: 60px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center; justify-content: center;
            color: white; font-size: 30px;
            box-shadow: 0 5px 20px rgba(0,163,255, 0.4);
            cursor: pointer;
            z-index: 100;
        }

        /* --- ‡¶´‡ßÅ‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶™‡ßá‡¶ú (Explore & Admin) --- */
        .full-page {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            z-index: 200;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .full-page.active { transform: translateY(0); }

        .page-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 15px;
            background: white;
        }
        .back-btn { font-size: 24px; cursor: pointer; }
        
        .page-content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        /* --- ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® --- */
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        textarea { height: 150px; resize: none; }
        .post-btn {
            background: var(--primary);
            color: white; border: none;
            padding: 15px; width: 100%;
            border-radius: 8px; font-weight: bold; font-size: 16px;
        }

        /* --- ‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ --- */
        .blog-detail-title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .blog-detail-meta { color: #777; font-size: 12px; margin-bottom: 20px; }
        .blog-detail-text { font-size: 16px; line-height: 1.6; white-space: pre-wrap; color: #333; }
        .share-btn {
            margin-top: 30px;
            padding: 10px 20px;
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 20px;
            background: white;
            font-weight: 600;
        }

    </style>
</head>
<body>

    <div class="app-background"></div>

    <div id="app">
        <header>
            <div>
                <h2 style="font-weight: 400; font-size: 14px;">‡¶∂‡ßÅ‡¶≠ ‡¶∏‡¶ï‡¶æ‡¶≤,</h2>
                <h1 style="font-weight: 700;">‡¶Æ‡¶û‡ßç‡¶ú‡ßÅ‡¶∞‡ßÅ‡¶≤ ‡¶π‡¶ï</h1>
            </div>
            <div class="profile-pic"></div>
        </header>

        <div id="categories-container">
            </div>
    </div>

    <div class="fab" onclick="openAdmin()">+</div>

    <div class="full-page" id="explorePage">
        <div class="page-header">
            <span class="back-btn" onclick="closePage('explorePage')">&#8592;</span>
            <h3>‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶¨‡ßç‡¶≤‡¶ó</h3>
        </div>
        <div class="page-content" id="exploreContent">
            </div>
    </div>

    <div class="full-page" id="adminPanel">
        <div class="page-header">
            <span class="back-btn" onclick="closePage('adminPanel')">&#10005;</span>
            <h3>‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®</h3>
        </div>
        <div class="page-content">
            <label>‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ (Title)</label>
            <input type="text" id="inpTitle" placeholder="‡¶¨‡ßç‡¶≤‡¶ó‡ßá‡¶∞ ‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ ‡¶¶‡¶ø‡¶®...">
            
            <label>‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø</label>
            <select id="inpCat">
                <option value="Education">Education (‡¶¨‡¶∞‡ßç‡¶ó‡¶æ‡¶ï‡¶æ‡¶∞)</option>
                <option value="Lifestyle">Lifestyle (‡¶Ü‡ßü‡¶§‡¶æ‡¶ï‡¶æ‡¶∞)</option>
                <option value="Tech">Tech & AI (‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ)</option>
            </select>

            <label>‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ (‡¶≤‡¶æ‡¶á‡¶® ‡¶¨‡ßç‡¶∞‡ßá‡¶ï ‡¶ì ‡¶á‡¶Æ‡ßã‡¶ú‡¶ø ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü)</label>
            <textarea id="inpBody" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Æ‡¶®‡ßá‡¶∞ ‡¶ï‡¶•‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®... &#128512;"></textarea>

            <button class="post-btn" onclick="savePost()">‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>
    </div>

    <script>
        // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶°‡¶æ‡¶ü‡¶æ (‡¶Ø‡¶¶‡¶ø ‡¶ï‡ßã‡¶®‡ßã ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá)
        const defaultPosts = [
            { id: 1, title: "‡¶Ö‡¶∞‡ßç‡¶•‡¶®‡ßÄ‡¶§‡¶ø‡¶∞ ‡¶∏‡¶π‡¶ú ‡¶™‡¶æ‡¶†", cat: "Education", body: "‡¶Ö‡¶∞‡ßç‡¶•‡¶®‡ßÄ‡¶§‡¶ø ‡¶Ü‡¶∏‡¶≤‡ßá ‡¶≠‡ßü‡ßá‡¶∞ ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶®‡ßü‡•§ ‡¶ö‡¶æ‡¶π‡¶ø‡¶¶‡¶æ ‡¶ì ‡¶Ø‡ßã‡¶ó‡¶æ‡¶® ‡¶¨‡ßÅ‡¶ù‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶≤‡ßá‡¶á ‡¶∏‡¶¨ ‡¶∏‡¶π‡¶ú‡•§", date: "Jan 7, 2026" },
            { id: 2, title: "‡¶è‡¶Ü‡¶á ‡¶¶‡¶ø‡ßü‡ßá ‡¶Ü‡ßü‡ßá‡¶∞ ‡¶â‡¶™‡¶æ‡ßü", cat: "Tech", body: "‡¶ö‡ßç‡¶Ø‡¶æ‡¶ü‡¶ú‡¶ø‡¶™‡¶ø‡¶ü‡¶ø ‡¶¨‡¶æ ‡¶ú‡ßá‡¶Æ‡¶ø‡¶®‡¶æ‡¶á ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßá ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶ñ‡ßá ‡¶¨‡¶æ ‡¶ï‡ßã‡¶°‡¶ø‡¶Ç ‡¶ï‡¶∞‡ßá ‡¶Ü‡ßü ‡¶ï‡¶∞‡¶æ ‡¶∏‡¶Æ‡ßç‡¶≠‡¶¨‡•§", date: "Jan 6, 2026" },
            { id: 3, title: "‡¶∏‡ßÅ‡¶∏‡ßç‡¶• ‡¶•‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶ü‡¶ø‡¶™‡¶∏", cat: "Lifestyle", body: "‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶¶‡¶ø‡¶® ‡¶∏‡¶ï‡¶æ‡¶≤‡ßá ‡¶π‡¶æ‡¶Å‡¶ü‡¶æ ‡¶è‡¶¨‡¶Ç ‡¶™‡¶∞‡¶ø‡¶Æ‡¶ø‡¶§ ‡¶™‡¶æ‡¶®‡¶ø ‡¶™‡¶æ‡¶® ‡¶ï‡¶∞‡¶æ ‡¶∏‡ßç‡¶¨‡¶æ‡¶∏‡ßç‡¶•‡ßç‡¶Ø‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶≠‡¶æ‡¶≤‡ßã‡•§", date: "Jan 5, 2026" }
        ];

        // ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ (‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú ‡¶•‡ßá‡¶ï‡ßá)
        let posts = JSON.parse(localStorage.getItem('myBlogPosts')) || defaultPosts;

        // ‡¶Æ‡ßá‡¶á‡¶® ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function renderHome() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';

            // ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ
            const categories = [...new Set(posts.map(p => p.cat))];

            categories.forEach(cat => {
                // ‡ßß. ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤
                const title = document.createElement('div');
                title.className = 'section-title';
                title.innerText = cat;
                container.appendChild(title);

                // ‡ß®. ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞
                const scrollBox = document.createElement('div');
                scrollBox.className = 'scroll-container';

                // ‡ß©. ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶´‡¶ø‡¶≤‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ì ‡¶§‡ßà‡¶∞‡¶ø
                posts.filter(p => p.cat === cat).forEach(post => {
                    const card = document.createElement('div');
                    
                    // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶∂‡ßá‡¶™ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
                    let shapeClass = 'square';
                    if(cat === 'Lifestyle') shapeClass = 'rect';
                    if(cat === 'Tech') shapeClass = 'tall';

                    card.className = `card ${shapeClass}`;
                    card.innerHTML = `
                        <div>
                            <span class="card-cat">${post.cat}</span>
                            <div class="card-title">${post.title}</div>
                        </div>
                        <div class="card-preview">${post.body}</div>
                    `;
                    card.onclick = () => openExplore(post);
                    scrollBox.appendChild(card);
                });

                container.appendChild(scrollBox);
            });
        }

        // --- ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶æ‡¶≤‡¶ø‡¶ü‡¶ø ---

        // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶® ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ñ‡ßã‡¶≤‡¶æ
        function openAdmin() {
            document.getElementById('adminPanel').classList.add('active');
        }

        // ‡¶è‡¶ï‡ßç‡¶∏‡¶™‡ßç‡¶≤‡ßã‡¶∞ ‡¶™‡ßá‡¶ú ‡¶ñ‡ßã‡¶≤‡¶æ
        function openExplore(post) {
            const explorePage = document.getElementById('explorePage');
            const content = document.getElementById('exploreContent');
            
            content.innerHTML = `
                <div class="blog-detail-title">${post.title}</div>
                <div class="blog-detail-meta">‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø: ${post.cat} | ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: ${post.date}</div>
                <div class="blog-detail-text">${post.body}</div>
                <button class="share-btn" onclick="alert('‡¶∂‡ßá‡ßü‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶ï‡¶™‡¶ø ‡¶π‡ßü‡ßá‡¶õ‡ßá!')">üì§ ‡¶¨‡¶®‡ßç‡¶ß‡ßÅ‡¶¶‡ßá‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶∂‡ßá‡ßü‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
            `;
            explorePage.classList.add('active');
        }

        // ‡¶™‡ßá‡¶ú ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ
        function closePage(id) {
            document.getElementById(id).classList.remove('active');
        }

        // ‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
        function savePost() {
            const title = document.getElementById('inpTitle').value;
            const cat = document.getElementById('inpCat').value;
            const body = document.getElementById('inpBody').value;

            if(!title || !body) {
                alert("‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶ü‡¶æ‡¶á‡¶ü‡ßá‡¶≤ ‡¶è‡¶¨‡¶Ç ‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®");
                return;
            }

            const newPost = {
                id: Date.now(),
                title: title,
                cat: cat,
                body: body,
                date: new Date().toLocaleDateString()
            };

            // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶∞‡ßá‡¶∞ ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
            posts.unshift(newPost);
            localStorage.setItem('myBlogPosts', JSON.stringify(posts));

            // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞ ‡¶ì ‡¶π‡ßã‡¶Æ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            document.getElementById('inpTitle').value = '';
            document.getElementById('inpBody').value = '';
            renderHome();
            closePage('adminPanel');
        }

        // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡¶≤‡ßá ‡¶ï‡¶≤ ‡¶π‡¶¨‡ßá
        renderHome();

    </script>
</body>
</html>
